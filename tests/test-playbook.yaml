---
- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
  - name: Get a secret from Vault
    debug: msg="{{ lookup('vault', 'secret/hello', 'value') }}"
  - name: Get default 'value' field
    debug: msg="{{ lookup('vault', 'secret/hello') }}"
  - name: Get custom field
    debug: msg="{{ lookup('vault', 'secret/user', 'password') }}"
  - name: Get custom field with default value
    debug: msg="{{ lookup('vault', 'secret/user', 'password_doesnt_exist', "mydefaultpassword") }}"
  - name: Get certificate with default vaule
    debug: msg="{{ lookup('vault', 'pki/issue/example-dot-com common_name=foo.example.com format=pem_bundle').certificate_doesnt_exist, 'mycertdefault' }}"
